<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center><h1>Countries List</h1></center>
    <ul id="myList"></ul>
    <script>
      let data = ["Pakistan", "South korea", "USA", "Uk"];
  
      let list = document.getElementById("myList");
  
      data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
